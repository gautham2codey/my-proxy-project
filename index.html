<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Gautham's Proxy</title>
    <meta name="description" content="Ultraviolet is a sophisticated proxy for evading internet censorship and accessing websites safely." />
    <meta name="keywords" content="proxy, unblock websites, free proxy, web proxy, unblock chromebook, bypass security filters" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#434c5e" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
      /* General Styles */
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #2e3440, #434c5e);
        color: #d8dee9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        text-align: center;
        font-size: 2.8rem;
        margin: 20px 0;
        color: #fff;
        font-weight: 600;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 20px 0;
      }

      .desc {
        text-align: center;
        margin: 10px 0;
      }

      /* Input Styles */
      #uv-address {
        width: 70%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        margin-bottom: 20px;
        background-color: #3b4252;
        color: #d8dee9;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      #uv-address::placeholder {
        color: #81a1c1;
      }

      #uv-address:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(88, 193, 228, 0.7);
      }

      /* Button Styles */
      .button {
        background: linear-gradient(135deg, #5e81ac, #88c0d0);
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button:hover {
        background: linear-gradient(135deg, #88c0d0, #5e81ac);
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .button i {
        margin-right: 10px;
      }

      /* Footer Styles */
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 10px;
      }

      footer a {
        text-decoration: none;
        color: #88c0d0;
        margin: 0 10px;
        font-weight: 600;
      }

      footer a:hover {
        color: #81a1c1;
      }

      footer span {
        display: block;
        margin-top: 10px;
        color: #aaa;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <!-- Add FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="flex-center logo-wrapper">
      <img class="logo" src="uv.png" alt="Ultraviolet" style="width: 120px; margin-bottom: 10px;" />
      <h1>Gautham's Proxy</h1>
    </div>

    <div class="flex-center desc">
      <p>This is a forked version of Ultraviolet, providing an easy way to unblock websites.</p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Enter URL to unblock" />
    </form>

    <!-- Button to open the site in iframe -->
    <div class="flex-center">
      <button id="open-in-iframe" class="button">
        <i class="fas fa-external-link-alt"></i> Open in about:blank
      </button>
    </div>

    <!-- Icon Buttons -->
    <div class="flex-center">
      <button class="button" onclick="window.location.href='proxy.html'">
        <i class="fas fa-shield-alt"></i> Proxies
      </button>
      <button class="button" onclick="window.location.href='https://ghubemu.netlify.app'">
        <i class="fas fa-gamepad"></i> Emulator
      </button>
      <button class="button" onclick="window.location.href='https://100socialstudies.netlify.app/projects'">
        <i class="fas fa-cogs"></i> Games
      </button>
    </div>

    <footer>
      <div>
        <a href="https://github.com/titaniumnetwork-dev/Ultraviolet-App" target="_blank">GitHub</a>
        <a href="credits.html">Credits</a>
      </div>
      <div>
        <span>Ultraviolet &copy; TN 2023</span>
      </div>
    </footer>

    <iframe style="display: none;" id="uv-frame"></iframe>

    <script>
      document.getElementById("open-in-iframe").addEventListener("click", () => {
        const iframeWindow = window.open("about:blank", "_blank");
        const iframeHTML = `
          <html>
            <head>
              <style>
                body { margin: 0; padding: 0; background-color: #2e3440; }
                iframe { width: 100%; height: 100%; border: none; }
              </style>
            </head>
            <body>
              <iframe src="${document.getElementById("uv-address").value}" id="proxy-frame"></iframe>
            </body>
          </html>`;
        iframeWindow.document.write(iframeHTML);
      });
    </script>
  </body>
</html>
